<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Portal | Section B</title>
    
    <!-- FONTS -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,600&f[]=cabinet-grotesk@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#121212',
                        'light': '#e0e0e0',
                        'accent': '#c5a059',
                    },
                    fontFamily: {
                        'display': ['Clash Display', 'sans-serif'],
                        'grotesk': ['Cabinet Grotesk', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #121212; color: #e0e0e0; overflow: hidden; }
        
        /* Split Pane Logic using Flex-Grow for robustness */
        .split-pane {
            flex: 1;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            min-height: 50vh; /* Mobile fallback */
        }
        
        @media (min-width: 768px) {
            .split-pane {
                min-height: 100vh;
                min-width: 0; /* Fix flexbox overflow issues */
            }
            /* Expand on hover */
            .container:hover .split-pane {
                flex: 1;
                filter: brightness(0.6); /* Dim non-hovered */
            }
            .container .split-pane:hover {
                flex: 1.5; /* Grow hovered */
                filter: brightness(1.1); /* Highlight hovered */
            }
        }

        .bg-noise {
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
        }

        .outline-text {
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        
        .pane-bg {
            transition: transform 0.8s ease;
        }
        .split-pane:hover .pane-bg {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="selection:bg-accent selection:text-void">

    <!-- AUDIO -->
    <audio id="bg-music" loop preload="auto">
        <source src="../music/gallery.mp3" type="audio/mpeg">
    </audio>

    <!-- UI LAYER -->
    <div class="fixed top-0 w-full p-6 md:p-8 flex justify-between items-center z-50 pointer-events-none mix-blend-difference text-white">
        <div>
            <h1 class="font-display font-semibold tracking-widest uppercase text-lg">Section B</h1>
            <p class="text-xs font-mono opacity-80">Archive Portal</p>
        </div>
        <a href="index.html" class="pointer-events-auto text-xs font-bold uppercase tracking-widest border border-white/40 bg-white/10 backdrop-blur-md px-4 py-2 hover:bg-white hover:text-black transition-colors">
            Return to Timeline
        </a>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container w-full h-screen flex flex-col md:flex-row relative z-10">
        
        <!-- LEFT: THE REEL (Photos) -->
        <a href="reel.html" class="split-pane group flex flex-col items-center justify-center relative cursor-pointer bg-void border-b md:border-b-0 md:border-r border-white/10">
            <!-- Fallback color bg-void ensures it's not transparent/invisible -->
            <div class="absolute inset-0 bg-noise pointer-events-none z-20"></div>
            
            <!-- BG Image: High Opacity -->
            <div class="pane-bg absolute inset-0 opacity-60 bg-[url('https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center"></div>
            
            <!-- Gradients -->
            <div class="absolute inset-0 bg-gradient-to-t from-void via-void/40 to-transparent opacity-80 z-10"></div>

            <div class="relative z-30 text-center px-6">
                <span class="font-mono text-xs md:text-sm text-accent uppercase tracking-[0.3em] mb-3 block font-bold">Photo Gallery</span>
                <h2 class="font-grotesk text-6xl md:text-8xl outline-text tracking-tight mb-6">THE REEL</h2>
                <div class="w-16 h-1 bg-white/50 mx-auto mb-6 group-hover:w-24 group-hover:bg-accent transition-all duration-500"></div>
                
                <p class="font-body text-xs md:text-sm text-gray-300 max-w-xs mx-auto leading-relaxed">
                    A visual timeline of memories. The faces of Section B.
                </p>
            </div>
        </a>

        <!-- RIGHT: THE THEMES (Profiles) -->
        <a href="theme.html" class="split-pane group flex flex-col items-center justify-center relative cursor-pointer bg-void">
             <!-- Fallback color bg-void -->
            <div class="absolute inset-0 bg-noise pointer-events-none z-20"></div>

            <!-- BG Image: High Opacity -->
            <div class="pane-bg absolute inset-0 opacity-60 bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center"></div>
            
            <!-- Gradients -->
            <div class="absolute inset-0 bg-gradient-to-t from-void via-void/40 to-transparent opacity-80 z-10"></div>

            <div class="relative z-30 text-center px-6">
                <span class="font-mono text-xs md:text-sm text-accent uppercase tracking-[0.3em] mb-3 block font-bold">Student Profiles</span>
                <h2 class="font-grotesk text-6xl md:text-8xl outline-text tracking-tight mb-6">THEMES</h2>
                <div class="w-16 h-1 bg-white/50 mx-auto mb-6 group-hover:w-24 group-hover:bg-accent transition-all duration-500"></div>
                
                <p class="font-body text-xs md:text-sm text-gray-300 max-w-xs mx-auto leading-relaxed">
                    Explore the unique styles and identities of each student.
                </p>
            </div>
        </a>

    </div>

    <!-- LOGIC -->
    <script>
        // Audio
        const audio = document.getElementById('bg-music');
        if (audio) {
            audio.volume = 0.5;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    const startAudio = () => {
                        audio.play();
                        document.removeEventListener('click', startAudio);
                    };
                    document.addEventListener('click', startAudio);
                });
            }
        }

        // Entrance Anim
        gsap.from(".split-pane", {
            y: 50,
            opacity: 0,
            duration: 1.2,
            stagger: 0.2,
            ease: "power4.out"
        });

        // Click Transition
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.href;
                
                // Fade out audio
                gsap.to(audio, { volume: 0, duration: 0.5 });

                const tl = gsap.timeline({
                    onComplete: () => window.location.href = target
                });

                tl.to(".split-pane", { flex: 0.001, opacity: 0, duration: 0.5 });
                tl.to("body", { backgroundColor: "#000", duration: 0.5 }, "-=0.5");
            });
        });
    </script>
</body>
</html>
